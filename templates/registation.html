<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<style>
    /* ğŸŒˆ Gradient Background */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #df83f4, #e842ee,rgb(252, 109, 57));
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: white;
}

/* ğŸŒŸ Form Container */
form {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 25px;
    border-radius: 12px;
    width: 350px;
    text-align: center;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

/* ğŸ¨ Labels */
label {
    display: block;
    font-size: 16px;
    margin: 10px 0 5px;
    font-weight: bold;
}

/* âœï¸ Input Fields */
input {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    margin-bottom: 10px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    outline: none;
}

/* ğŸ‘€ Placeholder Text Color */
input::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

/* ğŸŒŸ Focus Effect */
input:focus {
    border: 2px solid #ffcc70;
}

/* ğŸš€ Submit Button */
button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(90deg, #ff8c00, #ff3b3b);
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: linear-gradient(90deg, #ff3b3b, #ff8c00);
}

/* ğŸ”— Login Link */
a {
    font-family: 'Times New Roman', Times, serif;
    font-size: 40px;

    padding-left: 60px;
    display: block;
    margin-top: 15px;
    color:rgb(27, 27, 236);
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}

/* ğŸ“± Responsive Design */
@media (max-width: 400px) {
    form {
        width: 90%;
    }
}

</style>
<body>

    <form action="" method="post">
        {% csrf_token %}
        <center><h1 style="color: rgb(16, 15, 16);">REGISTER NOW</h1></center><br>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>
        <label for="email">Enter Your Email</label>
        <input type="email" name="email" required>
        <h3 style="color: #ff3b3b;">{{error}}</h3>
        
        <label for="password"> Create Password</label>
        <p style="color: #0d0c0c; display: inline;">*make your password stronger</p>
        <br>
        <input type="password"name ="password" required>
        <button type="submit">submit</button>
    </form>
    <br><br>




<br><br>
<a href="{% url "login" %}">if you have a acoount</a>

</body>
<script>
    window.onload=function(){
        document.getElementById('name').focus();
    }
</script>
</html>
